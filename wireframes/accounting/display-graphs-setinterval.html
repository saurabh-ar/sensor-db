<div class="row">

				<button id="start-btn" type="button" class="btn btn-default">
						start</button>
				<button id="close-btn" type="button" class="btn btn-default">
						close</button>

						<div class="panel-body">

<script src="/assets/bootstrap/js/bootstrap.js"></script>

<script>

google.load("visualization", "1", {
	packages : [ "corechart" ]
});
var myVar;  /* javascript */
var myyVar;
function startDisplay1()
{
 myVar=setInterval(function(){drawChart1()},2000);  /* javascript */
};

function startDisplay2()
{
	myyVar=setInterval(function(){drawChart2()},6100);  /* javascript */
};

function drawChart1(){
	var	data = google.visualization.arrayToDataTable([ [ 'X', 'Y' ],
				[ '1',20 ], [ '2', 80 ], [ '3', 5 ], [ '4', 160 ] ]);
	
		var options = {
			title : 'resistor value-time PLOT'
		};
		var chart = new google.visualization.LineChart(document.getElementById('chart_div1'));
		chart.draw(data, options);
		
};
		
	function drawChart2(){
		var	data = google.visualization.arrayToDataTable([ [ 'X', 'Y' ],
					[ '1',30 ], [ '2', 70 ], [ '3', 20 ], [ '4', 80 ] ]);
		
			var options = {
				title : 'X-Y PLOT'
			};
					var chart = new google.visualization.LineChart(document.getElementById('chart_div1'));
			chart.draw(data, options);
				
			};	
	function myStopFunction()
	{
	clearTimeout(myVar);
	clearTimeout(myyVar);
	};
$(document).ready(function() {	
	$("#start-btn").click(function() {
		startDisplay1();
	 	startDisplay2();
	});
	
	$("#close-btn").click(function() {
		myStopFunction();
	});

	
	
	
	});
	</script>
