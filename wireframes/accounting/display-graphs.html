<!DOCTYPE html>
<html>
<head>

<title>Display Chart</title>

<link href="/assets/bootstrap/css/sensor-db.css" rel="stylesheet" media="screen">
</head>

<body>
<div id="wrap">
	<div class="row">
		<div class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button>
						<a class="navbar-brand" href="#">YUKTIX</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li><a href="#">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>
					</div>
				</div>
		</div>
	</div>

<div class="row"></div>		<!-- extra space after toolbar -->
<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-8">
				<div class="panel panel-default">
						<div class="panel-body">
							<div id="chart_div1"></div>
						</div>
				</div>
			</div>
			
			<div class="col-lg-2"></div>
</div>

</div>
<div id="footer">
      <div class="container">
        <p class="text-muted credit">Â© Company<a href="www.yuktix.com"> Yuktix</a>

<script src="/assets/bootstrap/js/jsapi.JS"></script>
<script src="/assets/bootstrap/js/jquery-2.0.3.js"></script>
<script src="/assets/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript">
	google.load("visualization", "1", {
		packages : [ "corechart" ]
	});

	google.setOnLoadCallback(drawChart);

	
	function drawChart() {
		var data = google.visualization.arrayToDataTable([ [ 'time', 'LDR Values' ],
				[ '1', 20 ], [ '2', 80 ], [ '3', 5 ], [ '4', 160 ] ]);

		var options = {
			title : 'Resistor-time PLOT'
		};
		var chart = new google.visualization.LineChart(document
				.getElementById('chart_div1'));
		chart.draw(data, options);
		
	}
</script>
</body>
</html>
