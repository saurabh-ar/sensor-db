<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Adding New Device</title>
<link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
<link href="/assets/bootstrap/css/bootstrap-theme.css" rel="stylesheet" media="screen">
<link href="/assets/bootstrap/css/sensor-db.css" rel="stylesheet" media="screen">
</head>

<body>
<div id="#wrap">
	<div class="row">
		<div class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button>
						<a class="navbar-brand" href="#">YUKTIX</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li><a href="#">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>
					</div>
				</div>
		</div>
	</div>
</div>
<div class="row"></div>		<!-- extra space after toolbar -->


<div class="row">
	<div class="container">
			<div class="col-lg-2"></div>
			<div class="col-lg-8">
				<div class=row>
						<div class="panel panel-default">
								<div class="panel-body">
									<h3>Adding Device</h3>
									<label>Name</label>
									<input type="text" class="form-control" placeholder="" data-var="@input-color">
								
									<label>Manufacturer</label>
									<input type="text" class="form-control" placeholder="" data-var="@input-bg">
									
									<label>Description</label>
									<textarea id ="description" class="form-control" placeholder="" data-var="@input-border"></textarea>
								
									
									<h3>Variables</h3>
									<form class="form-inline">
									<div class="form-group">
									
									<input type="text" class="form-control" placeholder="Example : temperature" data-var="@input-color">        
									</div>
									<div class="form-group">
									
									<select class="input-block-level select-option">
										<option  value="integer">Number</option> 
										<option value="float">String</option> 
										<option value="string">Binary</option> 
									</select>
									</div>
									
									<div class="form-group">
									<button type="button" class="btn btn-success btn-sm">ADD</button>
									</div>
									</form>
									
									<table class="table">
										
										<tbody>
												<tr>
													<td>Temp 1</td>
													<td><span class="pull-right glyphicon glyphicon-remove"></span>Number</td>
												</tr>
												<tr>
													<td>Temp 2</td>
													<td><span class="pull-right glyphicon glyphicon-remove"></span>String</td>
												</tr>
										</tbody>
									</table>
									
									<button type="button" class="btn btn-success btn-lg">Next</button>
								
								</div>
						</div>         
				</div>
			</div>
			<div class="col-lg-2"></div>
	</div>
</div>
	<div id="footer">
      <div class="container">
        <p class="text-muted credit">Â© Company<a href="www.yuktix.com"> Yuktix</a>
      </div>
</div>

<script src="/assets/bootstrap/js/jquery-2.0.3.js"></script>
<script src="/assets/bootstrap/js/bootstrap.js"></script>
</body>
</html>
