<script src="/assets/bootstrap/js/jquery-2.0.3.js"></script>
<script src="/assets/bootstrap/js/bootstrap.js"></script>
<script src="/assets/bootstrap/js/jquery.validate.js"></script>
<script type="text/javascript">

            $(document).ready(function(){

                $("#form1").validate({
                    errorLabelContainer: $("#form-message"),
                    onkeyup : false,
                    rules: {
                        name: {required: true } ,
                        email: {required: true, email: true } ,
                        unit_price: {required: true } ,
                        quantity: {required: true } ,
                        age: {digits:true} ,
                        address:{required:true} ,
                    },
                    messages: {
                        name: {required: "Name is required" },
                        email: {required: " Email (Buyer) is required"},
                        unit_price: {required: " Unit price is required"},
                        quantity: {required: " Quantity is required"} ,
                        age: {digits: " only number is allowed"} ,
                        address:{required: " address is required !"} ,
                    }
                });

            });
        
        </script>
